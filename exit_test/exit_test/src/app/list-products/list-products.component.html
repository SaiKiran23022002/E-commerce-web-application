<body>
<h2>WELCOME BACK</h2>
<div class="d-flex justify-content-end">
  <button class="btn btn-danger" (click)="logout()">Logout</button>
</div>
<div class="search-bar-1">
  <div class="search-bar-item1">
    <label for="nameCheckbox">Name</label>
    <input type="checkbox" id="nameCheckbox" [(ngModel)]="searchOptions.name">
  </div>

  <div class="search-bar-item1">
    <label for="productCodeCheckbox">Product Code</label>
    <input type="checkbox" id="productCodeCheckbox" [(ngModel)]="searchOptions.productCode">
  </div>

  <div class="search-bar-item1">
    <label for="brandCheckbox">Brand</label>
    <input type="checkbox" id="brandCheckbox" [(ngModel)]="searchOptions.brand">
  </div>
</div>
<div class="search-bar-2">
  <div class="search-bar-item2">
    <label for="nameInput">Name:</label>
    <input type="text" id="nameInput" [(ngModel)]="nameSearchText" [disabled]="!searchOptions.name">
  </div>

  <div class="search-bar-item2">
    <label for="productCodeInput">Product Code:</label>
    <input type="text" id="productCodeInput" [(ngModel)]="productCodeSearchText" [disabled]="!searchOptions.productCode">
  </div>

  <div class="search-bar-item2">
    <label for="brandInput">Brand:</label>
    <input type="text" id="brandInput" [(ngModel)]="brandSearchText" [disabled]="!searchOptions.brand">
  </div>

  <div class="search-bar-item2">
    <label for="minPriceInput">Min Price:</label>
    <input type="number" id="minPriceInput" [(ngModel)]="minPriceSearchText">
  </div>
  
  <div class="search-bar-item2">
    <label for="maxPriceInput">Max Price:</label>
    <input type="number" id="maxPriceInput" [(ngModel)]="maxPriceSearchText">
  </div>
  <button class="search-button" (click)="search()">Search</button>
</div>

<div class="d-flex justify-content-middle">
  <div class="card-container">
    <table class="card-table">
      <tbody>
        <tr class="tr" *ngFor="let item of filteredCollection">
          <td class="card-image-column">
            <div class="card-image">
              <img src="{{item.image}}">
            </div>
          </td>
          <td class="card-details-column">
            <div class="card-details">
              <div class="card-header">
                <h5 class="card-title">Product Code: {{item.productcode}}</h5>
              </div>
              <div class="card-body">
                <p><strong>Brand:</strong> {{item.brand}}</p>
                <p><strong>Name:</strong> {{item.name}}</p>
                <p><strong>Price:</strong> {{item.price}}</p>
                <button class="btn btn-info" (click)="details(item.productcode)">Description</button>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
