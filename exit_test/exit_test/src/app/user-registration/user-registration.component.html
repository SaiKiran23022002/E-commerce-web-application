<body> 
    <button type="submit" routerLink="/" class="btn btn-primary" id="first">Back</button>
    <br><br><br><br>
    <div class="registration-form">
    <h2>Registration</h2>

    <form class="needs-validation registration-form" (ngSubmit)="registerUser()" #registrationForm="ngForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" required [(ngModel)]="user.email"
                [pattern]="emailPattern">
            <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>

        <div class="form-group row">
            <div class="col">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" class="form-control" required
                    [(ngModel)]="user.firstname" [pattern]="namePattern">
                <div class="invalid-feedback">Please enter your first name.</div>
            </div>

            <div class="col">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" class="form-control" required
                    [(ngModel)]="user.lastname" [pattern]="namePattern">
                <div class="invalid-feedback">Please enter your last name.</div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required
                    [(ngModel)]="user.password" [pattern]="passwordPattern">
                <div class="invalid-feedback">Please enter a password (min. 8 characters).</div>
            </div>

            <div class="col">
                <label for="number">Phone Number</label>
                <input type="text" id="number" name="number" class="form-control" required [(ngModel)]="user.number"
                    [pattern]="phoneNumberPattern">
                <div class="invalid-feedback">Please enter a valid 10-digit phone number.</div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!registrationForm.valid">Submit</button>
        <a routerLink="/login">Already have an account?</a>
        <div class="alert alert-danger mt-3" *ngIf="error">
            {{ error }}
        </div>
    </form>
</div>
</body>
